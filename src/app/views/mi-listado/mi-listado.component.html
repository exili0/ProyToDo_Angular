<div id='listado'>
    <h3>Tareas</h3>
@for(cadaTarea of listadoTareas; track $index) {  
    <app-tarea
    [tareaAtr]="cadaTarea"
    />
    <!--
    (click)="mostrar(cadaTarea.resumen)" />             Comentado para que no salga el alert a cada rato
    -->    
}
</div>  

<div class="bloque">
    <p>Resumen:</p>
    <input type=datoResumen required [(ngModel)]="textoResumen">
    <p>Detalle:</p>
    <input type="datoDetalle" required [(ngModel)]="textoDetalle">

    <button (click)="crearTarea()">Guardar</button>
    
</div>
